- name: awesome arch setup
  hosts: localhost
  become: yes
  #TODO split files
  #TODO expect username and password
  #TODO autodetect desktop and video
  vars:
    user: player
    passwd: "123"
    desktop: false
    video: homeless
  tasks:
    - name: arch power
      pacman:
        update_cache: yes
        upgrade: yes
      when: false
      tags: upgrade

    - name: get docker
      pacman:
        name: docker
        state: present

    - name: create user
      user:
        name: "{{ user }}"
        password: "{{ passwd }}"
        groups:
          - wheel
          - audio
          - docker
        state: present

    - name: add user to sudoers
      lineinfile:
        path: /etc/sudoers.d/{{ user }}
        line: '{{ user }} ALL=(ALL) ALL'
        create: yes
        validate: 'visudo -cf %s'

# synaptic
    - name: synaptic
      pacman:
        name: xf86-input-synaptics
        state: present
      when: not desktop

# video
    - name: homeless graphics
      pacman:
        name: xf86-video-fbdev
        state: present
      when: video == "homeless"

    - name: intel graphics
      pacman:
        name: xf86-video-intel
        state: present
      when: video == "intel"

    - name: nvidia graphics
      pacman:
        name: xf86-video-nouveau
        state: present
      when: video == "nvidia"

    - name: radeon graphics
      pacman:
        name: xf86-video-ati
        state: present
      #xf86-video-amdgpu
      when: video == "radeon"

