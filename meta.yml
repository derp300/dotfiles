# get configs from github
    - name: prepare dotfiles dir
      file:
        state: absent
        path: "/home/{{ user }}/.dotfiles"
      tags: get_config

    - name: clone dotfiles repo
      become_user: "{{ user }}"
      git:
        repo: 'https://github.com/derp300/dotfiles'
        dest: "/home/{{ user }}/.dotfiles"
      tags: get_config

# setup configs
    - name: setup synaptic
      copy:
        src: /home/{{ user }}/.dotfiles/etc/X11/xorg.conf.d/70-synaptics.conf
        dest: /etc/X11/xorg.conf.d/70-synaptics.conf
      when: not desktop
      tags: system_config

    - name: prepare locales
      copy:
        src: /home/{{ user }}/.dotfiles/etc/locale.gen
        dest: /etc/locale.gen
      tags: system_config

    - name: gen locales
      command: locale-gen
#      locale_gen:
#        name:
#          - ru_RU.UTF-8
#          - en_US.UTF-8
#        state: present
      tags: system_config
 
    - name: setup locales
      copy:
        src: /home/{{ user }}/.dotfiles/etc/locale.conf
        dest: /etc/locale.conf
      tags: system_config

    - name: vconsole
      copy:
        src: /home/{{ user }}/.dotfiles/etc/vconsole.conf
        dest: /etc/vconsole.conf
      tags: system_config
 
    - name: sudovim
      copy:
        src: /home/{{ user }}/.dotfiles/etc/profile.d/editor.sh
        dest: /etc/profile.d/editor.sh
        mode: a+x
      tags: system_config

    - name: link configs
      become_user: "{{ user }}"
      file:
        src: /home/{{ user }}/.dotfiles/{{ item }}
        dest: /home/{{ user }}/{{ item }}
        state: link
        force: yes
      with_items:
        - .bash_profile
        - .bashrc
        - .xinitrc
        - .Xresources
        - .scripts
        - .fonts
        - .gtkrc-2.0
      tags: user_config

    - name: create .config
      become_user: "{{ user }}"
      file:
        path: /home/{{ user }}/.config
        state: directory
      tags: user_config

    - name: link configs
      become_user: "{{ user }}"
      file:
        src: /home/{{ user }}/.dotfiles/.config/{{ item }}
        dest: /home/{{ user }}/.config/{{ item }}
        state: link
        force: yes
      with_items:
        - compton
        - gxkb
        - i3
        - i3blocks
        - terminator
        - gtk-3.0
      tags: user_config

    - name: set timezone
      timezone:
        name: Europe/Moscow
      tags: timezone

    - name: enable network manager daemon
      systemd:
        name: NetworkManager
        enabled: yes

